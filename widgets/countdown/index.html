<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看護スマイル - カウントダウン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-header">
            <h3 class="countdown-title">第114回看護師国家試験まで</h3>
            <span class="countdown-emoji">⏱️</span>
        </div>
        
        <div class="countdown-timer">
            <div class="timer-block">
                <div class="timer-number" id="days">100</div>
                <div class="timer-label">日</div>
            </div>
            <div class="timer-separator">:</div>
            <div class="timer-block">
                <div class="timer-number" id="hours">12</div>
                <div class="timer-label">時間</div>
            </div>
            <div class="timer-separator">:</div>
            <div class="timer-block">
                <div class="timer-number" id="minutes">30</div>
                <div class="timer-label">分</div>
            </div>
            <div class="timer-separator">:</div>
            <div class="timer-block">
                <div class="timer-number" id="seconds">45</div>
                <div class="timer-label">秒</div>
            </div>
        </div>
        
        <div class="countdown-footer">
            <div class="exam-date">試験日: 2026年2月15日(日)</div>
            <div class="countdown-message">今日も一歩、合格へ近づいています！</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
