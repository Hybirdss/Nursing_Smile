<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看護スマイル - フラッシュカード</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-front">
                <div class="flashcard-header">
                    <span class="flashcard-tag">循環器疾患</span>
                    <span class="flashcard-emoji">🫀</span>
                </div>
                <div class="flashcard-content">
                    <h2 class="flashcard-title">心不全</h2>
                    <p class="flashcard-pronunciation">しんふぜん</p>
                </div>
                <div class="flashcard-footer">
                    <button class="flashcard-flip-btn">答えを見る</button>
                </div>
            </div>
            <div class="flashcard-back">
                <div class="flashcard-header">
                    <span class="flashcard-tag">循環器疾患</span>
                    <span class="flashcard-emoji">🫀</span>
                </div>
                <div class="flashcard-content">
                    <h4>定義</h4>
                    <p>心臓のポンプ機能低下による循環障害</p>
                    
                    <h4>主な症状</h4>
                    <p>呼吸困難、浮腫、倦怠感</p>
                    
                    <h4>キーワード</h4>
                    <p>うっ血性、前負荷、後負荷</p>
                    
                    <div class="flashcard-memory-tip">
                        <span class="tip-emoji">💡</span>
                        <p>「心臓が不参加（ふさんか）で、試験に全滅（ぜんめつ）」</p>
                    </div>
                </div>
                <div class="flashcard-footer">
                    <button class="flashcard-flip-btn">戻る</button>
                </div>
            </div>
        </div>
        
        <div class="flashcard-nav">
            <button class="nav-btn" id="hard-btn">😓 難しい</button>
            <button class="nav-btn" id="medium-btn">🤔 まあまあ</button>
            <button class="nav-btn" id="easy-btn">😊 覚えた</button>
            <button class="nav-btn" id="perfect-btn">🎉 完璧！</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
