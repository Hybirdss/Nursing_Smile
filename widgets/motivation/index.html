<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看護スマイル - モチベーションコーナー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="motivation-container">
        <div class="motivation-header">
            <h3 class="motivation-title">モチベーションコーナー</h3>
            <span class="motivation-emoji">💪</span>
        </div>
        
        <div class="message-container">
            <div class="nurse-avatar">👩‍⚕️</div>
            <div class="speech-bubble">
                <p class="nurse-message">お疲れ様です！今日も一歩ずつ前進していますね。小さな積み重ねが大きな成果につながります。自分のペースを守って、無理せず頑張りましょう！</p>
            </div>
        </div>
        
        <div class="quote-container">
            <p class="quote-text">「千里の道も一歩から」</p>
            <p class="quote-author">- 老子</p>
        </div>
        
        <div class="senior-advice">
            <div class="advice-header">
                <span class="advice-icon">🎓</span>
                <h4>先輩ナースからのアドバイス</h4>
            </div>
            <p class="advice-text">「国試で高得点を取るコツは、基本をしっかり理解すること。暗記だけでなく、『なぜそうなるのか』を考えながら学習すると、似た問題にも対応できるようになります。私もそうやって合格しました！」</p>
            <p class="advice-author">- 佐藤看護師 (第112回合格)</p>
        </div>
        
        <button class="refresh-btn">新しい励ましメッセージ</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
